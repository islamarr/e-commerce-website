<!DOCTYPE html>
<html>

<head>

    <title>Cart</title>
    <link rel="stylesheet" href="assets/style/cart-normailze.css">
    <link rel="stylesheet" href="assets/style/cart-style.css">

</head>

<body>

    <h3 class="container" style="margin-top: 30px;">My Shopping Bag</h3>

    <hr class="line container">


    <table id="tbl" class="container tb">
        <tr class="heading">
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
        </tr>
    </table>

    <div class="container right">
        <h4 id="total"></h4>
    </div>
    <div id="btns" class="container button-wrap">
        <button class="btn2 black-btn" type="button" onclick="location.href='#'">Continue Shopping</button>
        <button id="checkoutBtn" class="btn2 black-btn" type="button" onclick="location.href='#'">Proceed to checkout</button>
    </div>

    <div id="empty_cart" class="container centered center" style="display: none; text-align:center;">
        <img src="assets/images/cart-emptyCart.png" width="70%">
        <div style="text-align:center;">
            <button class="btn2 black-btn" type="button" onclick="location.href='#'">Continue Shopping</button>
        </div>
    </div>


    <script src="assets/main.js">

    </script>

</body>


</html>
