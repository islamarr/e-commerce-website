    <script>

        array = ["1", "2"];
        var tr_node;
        array.forEach(element => {
            tr_node = document.createElement("tr");
            tr_node.setAttribute('align', 'center');
            createImge("images/1.jpg", "bla2q bla2 bal2");
            createDesc("descsss");
            createPrice("34 LE");
            createQuan('2');
            createTotal();

            document.getElementById("tbl").appendChild(tr_node);

        function createImge(img_src, txt) {

            var td1_node = document.createElement("td");
            var span_node = document.createElement("span");
            td1_node.appendChild(span_node);
            var img_node = document.createElement("img");
            img_node.src = img_src;
            img_node.width = "70";
            span_node.appendChild(img_node);
            var h4_node = document.createElement("h4");
            var h4_txt_node = document.createTextNode(txt);
            h4_node.appendChild(h4_txt_node);
            span_node.appendChild(h4_node);
            tr_node.appendChild(td1_node);
        }


        function createDesc(desc) {
            var td2_node = document.createElement("td");
            var td2_txt_node = document.createTextNode(desc);
            td2_node.appendChild(td2_txt_node);
            tr_node.appendChild(td2_node);
        }

        function createPrice(price) {
            var td3_node = document.createElement("td");
            var td3_txt_node = document.createTextNode( price );
            td3_node.appendChild(td3_txt_node);
            tr_node.appendChild(td3_node);
        }

        function createQuan(num) {
            var td4_node = document.createElement("td");
            var inpt = document.createElement("input");
            inpt.setAttribute('type', 'number');
            inpt.setAttribute('value', num);
            inpt.setAttribute('min', '1');
            inpt.setAttribute('class', 'inp-width');
            td4_node.appendChild(inpt);
            tr_node.appendChild(td4_node);
        }

        function createTotal() {
            var td3_node = document.createElement("td");
            var td3_txt_node = document.createTextNode("111 LE");
            td3_node.appendChild(td3_txt_node);
            tr_node.appendChild(td3_node);
        }

        function createBtn() {
            var td5_node = document.createElement("td");
            var btn_node = document.createElement("button");
            var btn_txt_node = document.createTextNode("Remove");
            btn_node.classList.add("btn1");
            btn_node.classList.add("black-btn");
            btn_node.appendChild(btn_txt_node);
            btn_node.onclick = function () {

            }
            td5_node.appendChild(btn_node);
            tr_node.appendChild(td5_node);
        }
